<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papery : Discover Unique Wallpapers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Questrial&display=swap"
    rel="stylesheet">
</head>
<style>
  @font-face {
    font-family: 'BrightMarching';
    src: url('/assets/Fonts/BrightMarching-Regular.otf'), format('opentype');
    font-weight: normal;
    font-style: normal;
  }

  #newfont {
    font-family: 'BrightMarching';
  }

  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    text-decoration: none;
    font-weight: bold;
  }

  body {
    min-height: 100vh;
    background-image: url(/assets/photos/magicpattern-bevXKKL7E9g-unsplash.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .nav-container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
    margin-left: 65px;
    margin-right: 65px;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    
    flex: 1;
  }

  .nav-left-section {
    font-size: 28px;
    font-family: "BrightMarching";
  }

  .nav-right-section {
    display: flex;
    gap: 30px;
    font-family: "Questrial", serif;
    font-weight: 400;
    font-style: normal;
    font-size: larger;
  }

  .nav-right-section a:link {
    color: #03120e;
    position: relative;
    text-decoration: none;
  }

  .nav-right-section a:visited {
    color: #03120e;
    position: relative;
    text-decoration: none;
  }

  .nav-right-section a::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    border-radius: 3px;
    background-color: #03120e;
    bottom: 0;
    left: 0;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .25s ease-in-out;
  }

  .nav-right-section a:hover::before {
    transform-origin: left;
    transform: scaleX(1);
  }

  hr {
    display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #000000;
    margin: 1em 50px;
    padding: 0;
}

  .qoute-container {
    display: flex;
    justify-content: center;
    margin-top: 90px;
  }

  .qoute h2 {
    font-family: "Questrial", serif;
    font-weight: 600;
    font-style: bold;
    font-size: 40px;
    width: 500px;
    text-align: center;
    line-height: 40px;
  }

  .description-qoute {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .description {
    width: 500px;
    color: rgba(0, 0, 0, 0.7);
    text-align: center;
    font-family: "Questrial", serif;
    font-weight: 600;
    font-style: normal;
    font-size: medium;
    line-height: 20px;
    margin-bottom: 35px;
  }

  .sliding-photos img {
    border-radius: 20px;
  }

  .sliding-photos  {
  --d: 10s; 
  
  display: grid;
  overflow: hidden;
  -webkit-mask: linear-gradient(90deg,#0000,#000 10% 90%,#0000);
}

.sliding-photos > img {
  grid-area: 1/1;
  height: 400px;
  aspect-ratio: 1.5;
  object-fit: cover;
  animation: r var(--d) linear infinite;
}

.sliding-photos > img:nth-child(2) {animation-delay: calc(1*var(--d)/-4)}
.sliding-photos > img:nth-child(3) {animation-delay: calc(2*var(--d)/-4)}
.sliding-photos > img:nth-child(4) {animation-delay: calc(3*var(--d)/-4)}

@keyframes r {
  75%    {transform: translate(-300%)}
  75.01% {transform: translate( 100%)}
}

</style>

<body>
  <div class="nav-container">
    <nav>
      <div class="nav-left-section">
        <p class="logo">Papery</p>
      </div>
      <div class="nav-right-section">
        <a href="#">Home</a>
        <a href="#">favorite</a>
        <a href="#">about</a>
        <a href="#">idk</a>
      </div>
    </nav>
  </div>

  <hr/>

  <div class="qoute-container">
    <div class="qoute">
      <h2>
        Personalize Your Desktop with Endless Inspiration
      </h2>
    </div>
  </div>
  <div class="description-qoute">
    <div class="description">
      Explore a world of stunning wallpapers to personalize your screen and elevate your digital experience.
    </div>
  </div>

  <div class="sliding-photos">
    <img src="https://images.unsplash.com/photo-1685871286419-58e4fc0de8e1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <img src="https://images.unsplash.com/photo-1533470192478-9897d90d5461?q=80&w=2135&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <img src="https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <img src="https://images.unsplash.com/flagged/photo-1567400358593-9e6382752ea2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
  </div>
</body>

</html>
